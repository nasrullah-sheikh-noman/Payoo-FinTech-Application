<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home Page</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- daisyUI and tailwind css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css  -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- navbar  -->
    <div class="navbar bg-base-100 shadow-sm flex justify-between px-6">
      <div class="flex">
        <div>
          <img class="w-16 h-12" src="./assets/logo.png" alt="" />
        </div>
        <div>
          <h2 class="text-2xl font-semibold">$<span id="amount">45000</span></h2>
          <p class="text-gray-500">Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn btn-wide text-gray-700">
          <i class="fa-solid fa-right-from-bracket"></i><span>Logout</span>
        </button>
      </div>
    </div>

    <!-- body  -->
    <div class="w-11/12 mx-auto my-8 space-y-4">
      <h2 class="text-3xl font-bold">
        Welcome to Pay<span class="text-blue-700">oo</span>
      </h2>
      <p class="text-gray-500 leading-7">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
    </div>

    <!-- card  -->
    <section class="w-11/12 mx-auto grid grid-cols-3 gap-3">
      <button
        class="border h-full btn btn-soft border-gray-300 rounded-2xl flex flex-col items-center py-6 cursor-pointer"
      >
        <img src="./assets/opt-1.png" alt="" />Add Money
      </button>
      <button
        class="border h-full btn btn-soft border-gray-300 rounded-2xl flex flex-col items-center py-6 cursor-pointer"
      >
        <img src="./assets/opt-1.png" alt="" />Cashout
      </button>
      <button
        class="border h-full btn btn-soft border-gray-300 rounded-2xl flex flex-col items-center cursor-pointer"
      >
        <img src="./assets/opt-1.png" alt="" />Transfer Money
      </button>
      <button
        class="border h-full btn btn-soft border-gray-300 rounded-2xl flex flex-col items-center py-6 cursor-pointer"
      >
        <img src="./assets/opt-1.png" alt="" />Get Bonus
      </button>
      <button
        class="border h-full btn btn-soft border-gray-300 rounded-2xl flex flex-col items-center py-6 cursor-pointer"
      >
        <img src="./assets/opt-1.png" alt="" />Pay Bill
      </button>
      <button
        class="border h-full btn btn-soft border-gray-300 rounded-2xl flex flex-col items-center py-6 cursor-pointer"
      >
        <img src="./assets/opt-1.png" alt="" />Transactions
      </button>
    </section>

    <!-- Add money  -->
    <div class="form w-10/12 mx-auto my-12 hidden">
      <h2 class="label text-xl font-bold text-neutral">Add Money</h2>
      <div class="hero bg-base-200 mt-3">
        <div class="card bg-base-100 w-full max-w-sm shadow-2xl rounded-2xl">
          <div class="card-body ">
            <fieldset class="fieldset gap-4">
              <label class="label text-sm font-bold text-neutral"
                >Select A Bank</label
              >
              <select
                id="select-bank"
                class="select appearance-none input w-full rounded-full bg-base-200"
              >
                <option disabled selected>Select back</option>
                <option>Sonali Bank</option>
                <option>Agrani Bank</option>
                <option>Pubali Bank</option>
              </select>
              <label class="label text-sm font-semibold text-neutral"
                >Bank Account Number</label
              >
              <input
                id="bank-account-number"
                minlength="11"
                maxlength="11"
                type="tel"
                class="input w-full rounded-full bg-base-200"
                placeholder="Enter 11 digit account number"
              />
              <label class="label text-sm font-semibold text-neutral"
                >Amount to Add</label
              >
              <input
                id="add-amount"
                type="number"
                class="input w-full rounded-full bg-base-200"
                placeholder="Add Amount to withdraw"
              />
              <label class="label text-sm font-semibold text-neutral"
                >Pin Number</label
              >
              <input
                id="pin"
                minlength="4"
                maxlength="4"
                type="password"
                class="input w-full rounded-full bg-base-200"
                placeholder="Enter 4 digit pin number"
              />

              <button
                class="btn btn-primary mt-4 w-full rounded-full"
                id="add-money-btn"
              >
                Add Money
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </div>

    <!-- Cashout  -->
     <div class="form w-10/12 mx-auto my-12 hidden">
      <h2 class="label text-xl font-bold text-neutral">Add Money</h2>
      <div class="hero bg-base-200 mt-3">
        <div class="card bg-base-100 w-full max-w-sm shadow-2xl rounded-2xl">
          <div class="card-body ">
            <fieldset class="fieldset gap-4">
              <label class="label text-sm font-bold text-neutral"
                >Select A Bank</label
              >
              <select
                class="select appearance-none input w-full rounded-full bg-base-200"
              >
                <option disabled selected>Select back</option>
                <option>Sonali Bank</option>
                <option>Agrani Bank</option>
                <option>Pubali Bank</option>
              </select>
              <label class="label text-sm font-semibold text-neutral"
                >Bank Account Number</label
              >
              <input
                minlength="11"
                maxlength="11"
                type="tel"
                class="input w-full rounded-full bg-base-200"
                placeholder="Enter 11 digit account number"
              />
              <label class="label text-sm font-semibold text-neutral"
                >Amount to Add</label
              >
              <input
                type="number"
                class="input w-full rounded-full bg-base-200"
                placeholder="Add Amount to withdraw"
              />
              <label class="label text-sm font-semibold text-neutral"
                >Pin Number</label
              >
              <input
                minlength="4"
                maxlength="4"
                type="text"
                class="input w-full rounded-full bg-base-200"
                placeholder="Enter 4 digit pin number"
              />

              <button
                class="btn btn-primary mt-4 w-full rounded-full"
              >
                Add Money
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </div>


    <script src="./script/addMoney.js"></script>

  </body>
</html>
