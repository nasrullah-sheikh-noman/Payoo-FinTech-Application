<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- daisyUI and tailwind css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css  -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>


  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- login section  -->
    <section>
      <div class="logo w-[200px] mx-auto pt-32">
        <img  src="./assets/Logo-full.png" alt="" />
      </div>
      <div class="form w-11/12 mx-auto">
        <div class="hero bg-base-200 mt-10">
          <div class="card bg-base-100 w-full max-w-sm shadow-2xl rounded-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label text-lg font-semibold text-neutral">Mobile Number</label>
                <input id="number-input" minlength="11" maxlength="11" type="tel" class="input w-full rounded-full bg-base-200" placeholder="Enter your 11 digit number" /> <br>
                <label class="label text-lg font-semibold text-neutral">4 Digit Pin</label>
                <input id="pin-input" maxlength="4" minlength="4" type="password" class="input w-full rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" />
                <button id="login-btn" class="btn btn-primary mt-4 w-full rounded-full ">Login</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script src="./script/login.js"></script>
  </body>
</html>
